<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="static/signin.css" rel="stylesheet"/>

</head>

<body>

<div class="container">
    <div th:if="${param.error}">
        <form class="form-horizontal">
            <h3 class="control">При входе произошла ошибка.</h3>
            <h4>Проверьте введенные данные и попробуйте еще раз.</h4>
        </form>
    </div>
    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Войти в аккаунт</h2>
        <input type="email" name="username" class="form-control" placeholder="Логин"
               required="true" autofocus="true"/>
        <input type="password" name="password" class="form-control" placeholder="Пароль"
               required="true"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
</div> <!-- /container -->
</body>
</html>
